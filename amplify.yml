version: 1
frontend:
  phases:
    install:
      commands: []
    build:
      commands:
        - echo "Installing pnpm..."
        - corepack enable
        - corepack prepare pnpm@8.10.5 --activate

        - echo "Installing dependencies..."
        - pnpm install

        - echo "Building Nuxt app..."
        - pnpm run build

  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
