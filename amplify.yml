version: 1
frontend:
  phases:
    install:
      commands: []
    build:
      commands:
        - echo "Enabling corepack and installing pnpm..."
        - corepack enable
        - corepack prepare pnpm@8.10.5 --activate

        - echo "Cleaning old installs..."
        - rm -rf node_modules package-lock.json

        - echo "Installing dependencies..."
        - pnpm install --prefer-frozen-lockfile=false

        - echo "Rebuilding oxc-parser to fix native binding issue..."
        - pnpm rebuild oxc-parser || true

        # Optional safety: Manually remove potentially broken bindings
        - rm -rf node_modules/.pnpm/oxc-parser*/node_modules/oxc-parser/bindings*
        - pnpm rebuild || true

        - echo "Building Nuxt app..."
        - pnpm run build
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
