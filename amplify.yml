version: 1
frontend:
  phases:
    install:
      commands:
        - echo "Installing pnpm..."
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - echo "Building Nuxt app..."
        - pnpm run build
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
